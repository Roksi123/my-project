<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather forecast</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="dataType">
          <div class="container">
            <div class="row">
              <div class="row">
                <div class="col">
                  <input
                    type="search"
                    id="placeSearch"
                    placeholder="Enter a city"
                    class="search-input"
                  />
                  <button type="submit" class="btn btn-primary mb-2">
                    Search
                  </button>
                </div>
              </div>
              <div class="col">
                <button class="btnCurrent" id="current-location-button">
                  Current
                </button>
              </div>
            </div>
          </div>
        </form>
        <h1 id="city">Lviv</h1>
        <div class="current-date" id="currentData"></div>
        <div class="current-temperature">
          <div class="current-temperature__container">
            <div class="row">
              <div class="col-6">
                <img src="" id="icon" class="float-left" />
                <span class="temperature" id="temperature"></span>
                <span class="indicators">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
                <div class="current-text" id="textDescription"></div>
              </div>

              <div class="col-6">
                <ul>
                  <li class="stats__label">
                    Wind : <span id="windSp"> </span
                    ><span class="unit"> km/h</span>
                  </li>
                  <li class="stats__label">
                    Humidity: <span id="humidity"></span>
                    <span class="unit">%</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="nextDays" id="forecast">
          <h2>Next 5 days</h2>
          <div class="containerDays"></div>
        </div>
      </div>
      <small class="link">
        <a href="https://github.com/Roksi123/my-project" target="_blank"
          >Open-source code</a
        >, by Roksolana Lynda
      </small>
    </div>

    <script src="index.js"></script>
  </body>
</html>
